<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Request</title>
</head>
<body>
    <h1>Allocate Request #{{ lesson_request.id }}</h1>
    <p>Student: {{ lesson_request.student.full_name }}</p>
    <p>Requested Area: {{ lesson_request.knowledge_area }}</p>
    <p>Venue Preference: {{ lesson_request.venue_preference }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Allocate</button>
    </form>
</body>
</html>
