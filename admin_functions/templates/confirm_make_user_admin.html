{% extends 'base_content.html' %}
{% load static %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark text-white shadow-lg rounded-4">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-person-badge text-success" style="font-size: 3.5rem;"></i>
                    </div>
                    <h5 class="card-title display-6 mb-3">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text fs-5 mb-4">has been successfully promoted to an administrator.</p>
                    <a href="{% url 'admin_dash' %}" class="btn btn-success btn-lg d-flex align-items-center justify-content-center">
                        <i class="bi bi-arrow-right-circle me-2"></i>Go to Admin Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
