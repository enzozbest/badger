{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow-sm rounded-3">
                <div class="card-body text-center">
                    <h1 class="card-title">Make Admin Confirmation</h1>
                    <p class="mt-3">Please confirm that you want to make <strong>{{ first_name }} {{ last_name }}</strong> an administrator.</p>
                    <form action="{% url 'confirm_make_admin' pk=pk %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-success">Yes</button>
                            <a href="{% url 'view_all_users' %}" class="btn btn-outline-light">No, Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
