{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark text-white shadow-sm rounded-3" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-danger text-white text-center">
            <h1 class="h4">Permission Denied</h1>
        </div>
        <div class="card-body text-center">
            {% if user_type == 'Tutor' %}
                <p>Tutors cannot edit/delete requests made by students.</p>
            {% else %}
                <p>You do not have permission to see this page.</p>
            {% endif %}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light mt-3">Go Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
