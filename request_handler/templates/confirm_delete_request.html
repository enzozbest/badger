{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm bg-dark text-white" style="max-width: 500px; width: 100%; height: auto;">
        <div class="card-header bg-danger text-white text-center">
            <h2>Confirm Delete</h2>
        </div>
        <div class="card-body text-center">
            <p>Are you sure you want to delete this request?</p>

            <!-- Include request details using _single_request.html partial -->
            {% include 'partials/_single_request.html' with request=request_instance %}

            <form method="post" action="{% url 'confirm_delete_request' request_instance.id %}">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'view_requests' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
