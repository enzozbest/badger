{% extends 'base_content.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark text-white shadow-lg rounded-4 border">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-trash-fill text-danger" style="font-size: 3.5rem;"></i>
                    </div>
                    <h5 class="card-title display-6 mb-3">Confirm Delete</h5>
                    <p class="card-text fs-5 mb-4">Are you sure you want to delete this request?</p>
                    <form method="post" action="{% url 'confirm_delete_request' request_instance.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4 gap-3">
                            <button type="submit" class="btn btn-danger btn-lg d-flex align-items-center justify-content-center">
                                <i class="bi bi-trash me-2"></i>Delete
                            </button>
                            <a href="{% url 'view_requests' %}" class="btn btn-secondary btn-lg d-flex align-items-center justify-content-center">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
