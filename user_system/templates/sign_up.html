{% extends 'base_content.html' %}
{% block content %}
<div class="container mb-5 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card p-4 shadow-sm bg-dark text-white">
        <h1 class="text-center">Sign up</h1>
        <form action="{% url 'sign_up' %}" method="post" class="mt-4">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <div class="text-center mt-3">
            <input id="id_submit_button_sign_up" type="submit" value="Sign up" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
