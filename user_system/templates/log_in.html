{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-90 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card p-4 shadow-sm bg-dark text-white">
        <h1 class="text-center">Log in</h1>
        <form action="{% url 'log_in' %}" method="post" class="mt-4">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {% include 'partials/bootstrap_form.html' with form=form %}
          <div class="text-center mt-3">
            <input type="submit" value="Log in" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
